<ion-header>
  <ion-navbar>
    <ion-title>overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <div ion-item *ngFor="let transaction of transactions">
          {{ transaction.Date }} | {{transaction.Ammount}}
        </div>  
      </ion-list>

  <ion-fab bottom right>
    <button (click)="openTransaction()" ion-fab icon-only><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
