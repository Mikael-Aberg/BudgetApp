<ion-header>
  <ion-navbar>
    <ion-title>transaction</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment color="primary" [(ngModel)]="tabs">
      <ion-segment-button value="transfer">
        TRANSFER
      </ion-segment-button>
      <ion-segment-button value="cost">
        COST
      </ion-segment-button>
      <ion-segment-button value="expense">
        EXPENSE
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div>
    <p *ngIf="tabs == 'cost'">+</p>
  </div>

</ion-content>
